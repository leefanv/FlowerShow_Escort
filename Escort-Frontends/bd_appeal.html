<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>微信</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.2.1.4.js"></script>
    <script type="text/javascript" src="js/TouchSlide.1.1.js"></script>
    <script type="text/javascript" src="js/global.js"></script>
</head>

<body id="onAppeal">

<!-- 头部star -->
<div class="m-header">
    <div class="back">
        <a href="#"><em  class="icon icon-header-back"></em></a>
    </div>
    <div class="close">
        <a href="#"></a>
    </div>
    <h1>申诉</h1>
    <div class="submit"> <a href="#">完成</a></div>
</div>
<!-- 头部end -->
<!-- 镖师中心star -->
<div class="m-escort-appeal">
    <div class="item-list">
        <div class="item">
            <span>订单编号</span>
            <i>555656565</i>
        </div>
        <div class="item proof">
            <span>申诉凭证</span>
            <i class="up"><span>点击上传</span><input type="file"></i>
            <em class="icon icon-item-right"></em>
        </div>
    </div>
    <div class="item-list">
        <div class="item appealmsg">
            <span>镖师留言</span>
            <textarea id="placeholder" placeholder="输入你的申诉说明"></textarea>
        </div>
    </div>
</div>

<!-- 弹窗start -->
<div class="m-my-tips-alert-wrap m-alert-wrap m-fail-wrap" >
    <div class="m-close-succeed-alert  m-close-fail-alert">
        <img src="images/alert.png" alt="">
        <h3>OOPS!</h3>
        <p></p> 
    </div>
</div>
<div class="m-my-tips-alert-wrap m-alert-wrap m-note-wrap" >
    <div class="m-close-succeed-alert">
        <img src="images/up-success.png" alt="">
        <h3>恭喜您</h3>
        <p></p> 
    </div>
</div>
<!-- 弹窗end -->
<!-- 镖师中心end -->
</body>

</html>
